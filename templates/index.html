<!doctype html>
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <h2 class="text-center">Hi There its Registration FORM</h2>
    <div class="container">
      <form action="" method="post" enctype="multipart/form-data" id="RegistrationForm" data-district-url={% url 'load-district' %}>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit data</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $("#id_division").change(function () {
        var url = $("#RegistrationForm").attr("data-district-url");
        var divisionId = $(this).val();

        $.ajax({
          url: url,
          data: {
            'division': divisionId
          },
          success: function (data) {
            $("#id_district").html(data);
          }
        });

      });
      $("#id_district").change(function () {
        var url = $("#TeacherRegistrationForm").attr("data-upazilla-url");
        var districtId = $(this).val();

        $.ajax({
          url: url,
          data: {
            'district': districtId
          },
          success: function (data) {
            $("#id_upazila").html(data);
          }
        });

      });
    </script>
  </body>
</html>
